backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "games"
    label: "比赛"
    folder: "src/pages/games"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "past-game",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Manual PDF",
          name: "pdf",
          widget: "file",
          default: "/uploads/general-manual.pdf",
          media_library: { config: { multiple: true } },
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "项目",
          name: "events",
          widget: "list",
          fields:
            [
              { label: "图片", name: "image", widget: "image" },
              { label: "链接", name: "links",  widget: "object",
                fields:
                  [
                    { label: "链接名称", name: "linkText", widget: "string" },
                    { label: "链接地址", name: "linkURL", widget: "string" },
                  ]
              },
              { label: "项目名称", name: "name", widget: "string" },
              {
                label: "项目简介",
                name: "eventDescription",
                widget: "string",
              },
              { label: "详细描述", name: "text", widget: "string" },
            ],
        },
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "training"
    label: "培训认证"
    folder: "src/pages/training"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
